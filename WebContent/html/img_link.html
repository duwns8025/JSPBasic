<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 페이지에 이미지삽입은 img태그를 사용합니다. 태그들 마다 몇몇 고유한 attribute 속성을 지닙니다 -->
	<img src="img/1.jpeg" width="200px" height="200px" alt="대한민국"/><br>
	<img src="img/2.jpeg" width='200px' height="200px" alt="강아지"/>
	
	<hr><!-- 구분선 -->
	<!-- 다른 페이지에 링크를 걸 때 a태그를 사용, href는 연결할 페이지 주소 -->
	
	<a href="hello.html">hello.html페이지로 이동</a><br>
	<a href="https://www.naver.com">naver페이지로 이동</a><br>
	<a href="https://www.naver.com">
	
		<img src="img/1.jpeg" width="200px" height="200px" alt="대한민국">
	</a>
</body>
</html>
